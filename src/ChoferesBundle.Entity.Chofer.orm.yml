ChoferesBundle\Entity\Chofer:
    type: entity
    table: chofer
    id:
        id:
            id: true
            type: integer
            options:
                unsigned: false
            generator:
                strategy: IDENTITY
    fields:
        nombre:
            type: string
            length: 45
            options:
                fixed: false
            nullable: false
        apellido:
            type: string
            length: 45
            options:
                fixed: false
            nullable: false
        dni:
            type: string
            length: 8
            options:
                fixed: false
            nullable: false
        precuil:
            type: string
            length: 2
            options:
                fixed: false
            nullable: true
        colacuil:
            type: string
            length: 1
            options:
                fixed: false
            nullable: true
        cuilEmpresa:
            type: string
            length: 11
            options:
                fixed: false
            nullable: true
            column: cuil_empresa
        tieneCursoBasico:
            type: integer
            options:
                default: '0'
            nullable: false
            column: tiene_curso_basico
    lifecycleCallbacks: {  }
